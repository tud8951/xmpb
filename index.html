<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://bigjackson.top/img/favicon.ico" type="image/x-icon">
    <title>闲鱼商品详情-小米平板5Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background: #fff;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .search-bar {
            background: #f5f5f5;
            border-radius: 20px;
            padding: 8px 15px;
            flex: 1;
            margin: 0 10px;
            color: #999;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #fff;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #eee;
            margin-right: 10px;
        }

        .price {
            font-size: 24px;
            color: #ff4d4f;
            padding: 15px;
            background: #fff;
        }

        .price-tag {
            font-size: 16px;
        }

        .shipping {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }

        .product-info {
            background: #fff;
            padding: 15px;
            margin-top: 10px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .product-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 15px;
            background: #fff;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .product-meta div {
            text-align: center;
        }

        .seller-info {
            background: #fff;
            padding: 15px;
            margin-top: 10px;
        }

        .seller-stats {
            color: #666;
            font-size: 14px;
        }

        .image-gallery {
            background: #fff;
            padding: 15px;
            margin-top: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .image-preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .image-preview-content {
            max-width: 90%;
            max-height: 90vh;
        }

        .image-preview-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .nearby-products {
            background: #fff;
            padding: 15px;
            margin-top: 10px;
        }

        .nearby-title {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .nearby-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .nearby-item {
            background: #f5f5f5;
            padding: 10px;
            text-align: center;
        }

        .nearby-price {
            color: #ff4d4f;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>←</span>
        <div class="search-bar">搜索你要的宝贝</div>
        <span>•••</span>
    </div>

    <div class="user-info">
        <div class="user-avatar"><img src="https://bigjackson.top/xmpb/img/tx.jpg" alt="用户头像" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;"></div>
        <div>
            <div>tbNick_0matr <span style="color: #ff8f1f;">闲置换样</span></div>
            <div style="font-size: 12px; color: #999;">1分钟前来过 兰州</div>
        </div>
        <button style="margin-left: auto; padding: 5px 10px;">+ 关注</button>
    </div>

    <div class="price">
        <span class="price-tag">¥</span>850
        <span class="shipping">包邮</span>
    </div>

    <div class="product-info">
        <div class="product-desc">
            小米Pad 5 Pro平板出售，11英寸屏幕，分辨率2560x1600。搭载高通骁龙870处理器，6GB运行内存+128GB存储，电池容量8600mAh。
            <br><br>
            正常使用痕迹，功能一切正常。含原装盒子和67W快充充电器。
        </div>
    </div>

    <div class="product-meta">
        <div>品牌<br>xiaomi/小米</div>
        <div>型号<br>Xiaomi Pad 5 Pro</div>
        <div>内存容量<br>128GB</div>
        <div>成色<br>轻微磨损</div>
    </div>

    <div class="image-gallery">
        <div class="gallery-grid">
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/1.jpg" alt="图片1"></div>
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/2.jpg" alt="图片2"></div>
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/3.jpg" alt="图片3"></div>
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/4.jpg" alt="图片4"></div>
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/6.jpg" alt="图片6"></div>
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/7.jpg" alt="图片7"></div>
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/8.jpg" alt="图片8"></div>
            <div class="gallery-item"><img src="https://bigjackson.top/xmpb/img/9.jpg" alt="图片9"></div>
        </div>
    </div>

    <div class="seller-info">
        <div class="seller-stats">
            来闲鱼10年，共卖出88件宝贝，好评率100%
        </div>
    </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.createElement('div');
    overlay.className = 'image-preview-overlay';
    const previewContent = document.createElement('div');
    previewContent.className = 'image-preview-content';
    overlay.appendChild(previewContent);
    document.body.appendChild(overlay);

    document.querySelectorAll('.gallery-item img').forEach(img => {
        img.addEventListener('click', function() {
            previewContent.innerHTML = `<img src="${this.src}" alt="${this.alt}">`;
            overlay.style.display = 'flex';
        });
    });

    overlay.addEventListener('click', function() {
        this.style.display = 'none';
    });
});
</script>
</html>
